<!DOCTYPE html>
<html>
    <head>
    <title>Javascript project</title>
     <link rel="stylesheet" type="text/css" href="stylesheet.css">   
    </head>
    <body>
    <div id="container">
        <h1>SIMPLE INTEREST calculator</h1>
        <div id="calculator">
        <form>
            <p>ENTER YOUR AMOUNT</p>
            <p>
                RS. <input id="billamt" type="text" placeholder="Enter here">
            </p>
            <p>ENTER INTEREST RATE</p>
            <p>
             <input id="intrate" type="text" placeholder="Enter here">
            </p>
            <p>Number of years</p>
            <p>
                <select id="serviceQual">
                <option disabled selected value="0">-- chose an option --</option>
                    <option value="1">1 &#45;Year</option>
                    <option value="2">2 &#45;Year</option>
                    <option value="5">5 &#45;Year</option>
                    <option value="10">10 &#45;Year</option>
                </select>
            </p>
            </form>
        
            <button type="button" id="calculate">Calculate!</button>
        </div>
        <div id="totalTip">
        <sup>Rs.</sup><span id="tip">0.00</span>
            <small id="each"></small>
        </div>
        <p style="float:inherit">Created by Prashant Kumar  &#169</p>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
        
    </body>
</html>
